<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>

      <form id="count-up-by">
        <div class="form-group">
          <label for="upTo">Number to Count Up To:</label>
          <input id="upTo" type="text">
        </div>
        <div class="form-group">
          <label for="countBy">Number to Count By:</label>
          <input id="countBy" type="text">
        </div>

        <button type="submit" class="btn">Give Me the Numbers!</button>
      </form>

      <div id="result">
        <p>Count up to: <span class="upTo"></span></p>
        <p>Count by: <span class="countBy"></span></p>
        <p>Here are your numbers: <span class="output"></span></p>
      </div>
    </div>
  </body>
</html>
